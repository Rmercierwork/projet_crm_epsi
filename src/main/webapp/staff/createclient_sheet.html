<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Keunotor Game App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/staff/createclient_sheet-staff.js" defer></script>
</head>
<body>

<div class="pure-menu pure-menu-horizontal">
    <a href="/index.html" class="pure-menu-heading pure-menu-link">Keunotor Game Shop</a>
    <ul class="pure-menu-list">
        <li class="pure-menu-item">
            <a href="/logout" class="pure-menu-link">Logout</a>
        </li>
        <li class="pure-menu-item">
            <a href="/staff/createclient_sheet.html" class="pure-menu-link">Create new client sheet</a>
        </li>
        <li class="pure-menu-item">
            <a href="/staff/client_sheets.html" class="pure-menu-link">Client Sheets</a>
        </li>
        <li class="pure-menu-item">
            <a href="/staff/createproductsheet.html" class="pure-menu-link">Create new product sheet</a>
        </li>
        <li class="pure-menu-item">
            <a href="/staff/productsheets.html" class="pure-menu-link">Products</a>
        </li>
        <li class="pure-menu-item">
            <a href="/staff/createorder.html" class="pure-menu-link">Create new order</a>
        </li>
        <li class="pure-menu-item">
            <a href="/staff/orders.html" class="pure-menu-link">Orders</a>
        </li>
    </ul>
</div>
<div id="app">
            <form @submit.prevent="createClientSheet()" class="pure-form pure-form-stacked">
                <fieldset>
                    <legend>Client details</legend>
                    <label for="stacked-firstname">First name</label>
                    <input type="text" id="stacked-firstname" placeholder="First name" v-model="newClientSheet.firstname"/>
                    <label for="stacked-lastname">Last name</label>
                    <input type="text" id="stacked-lastname" placeholder="Last name" v-model="newClientSheet.lastname"/>
                    <label for="stacked-email">Email</label>
                    <input type="text" id="stacked-email" placeholder="Email" v-model="newClientSheet.email"/>
                    <label for="stacked-phonenumber">Phone number</label>
                    <input type="text" id="stacked-phonenumber" placeholder="Phone number" v-model="newClientSheet.phonenumber" />
                    <label for="stacked-city">City</label>
                    <input type="text" id="stacked-city" placeholder="City" v-model="newClientSheet.city" />
                    <label for="stacked-streetnumber">Street number</label>
                    <input type="number" id="stacked-streetnumber" placeholder="Street number" v-model="newClientSheet.streetnumber" />
                    <label for="stacked-street">Street</label>
                    <input type="text" id="stacked-street" placeholder="Street" v-model="newClientSheet.street">
                    <label for="stacked-zipcode">ZIP code</label>
                    <input type="text" id="stacked-zipcode" placeholder="ZIP code" v-model="newClientSheet.zipcode"><br>
                    <button class="pure-button pure-button-primary">Add client sheet</button>
                </fieldset>
            </form>
</div>
</body>
</html>
