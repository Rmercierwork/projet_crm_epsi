<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>New account creation</title>
</head>
<body>
<div class="pure-menu pure-menu-horizontal">
    <a href="#" class="pure-menu-heading pure-menu-link">Keunotor Game Shop</a>
    <ul class="pure-menu-list">
        <li class="pure-menu-item">
            <a href="/logout" class="pure-menu-link">Logout</a>
        </li>
        <li class="pure-menu-item">
            <a href="/admin/register.html" class="pure-menu-link">Create new user</a>
        </li>
        <li class="pure-menu-item">
            <a href="/admin/users.html" class="pure-menu-link">Access to all users</a>
        </li>
    </ul>
</div>
<form action="/admin/register" method="post">
    <div>
        Login<br>
        <input name="login">
    </div>
    <div>
        Password<br>
        <input name="password" type="password">
    </div>
    <div>
        Role<br>
        <select name="role" class="form-control">
            <option value="ROLE_SALESREP">SalesRep</option>
            <option value="ROLE_STAFF">Staff</option>
        </select>
    </div>
    <div>
        <br>
        <button>Create account</button>
    </div>
    <a href="/admin/menu.html">Back to menu</a>
</form>
</body>
</html>
